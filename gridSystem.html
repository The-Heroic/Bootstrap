<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row" style="border: 2px;">
            <div class="col-sm-2" style="border: 2px;">col 1</div>
            <div class="col-sm-2" style="border: 2px;">col 2</div>
            <div class="col-sm-2">col 3</div>
            <div class="col-sm-2">col 4</div>
            <div class="col-sm-2">col 5</div>
            <div class="col-sm-2">col 6</div>
        </div>

        <div class="row">
            <div class="col-3">A</div>
            <div class="col-3">B</div>
            <div class="col-3">C</div>
            <div class="col-3">
                <h4>Messages<span class="badge bg-primary"></span></h4>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary">Hello<span class="badge bg-"></span></button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
